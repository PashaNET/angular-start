<ul class="profiles">
  <li 
    *ngFor="let profile of profiles"
    [class.selected]="profile === selectedProfile">
    <a routerLink="/profile/{{profile.id}}">
      <span class="badge">{{profile.id}}</span> {{profile.name}}
    </a>
  </li>
</ul>
